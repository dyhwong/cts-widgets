<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- load D3 -->
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <!-- load CTS -->
  <script type="text/javascript" src="http://treesheets.org/release/cts-0.9.2.js"></script>

  <!-- load any CTS mapping files -->
  <link rel="treesheet" href="./index.cts">

  <link rel="stylesheet" href="./index.css">

  <script src="../../widget-manager.js"></script>
  <script src="../../widgets/bar-chart/bar-chart.js" data-prefix="bar-graph"></script>
</head>

<body>
  <div class="bar-graph" data-ctswidgets-data="bar-chart-data" data-ctswidgets-options="bar-chart-options"></div>

  <div class="bar-chart-data">
    <div><span>December</span><span>8</span></div>
    <div><span>January</span><span>15</span></div>
    <div><span>February</span><span>12</span></div>
    <div><span>March</span><span>3</span></div>
    <div><span>April</span><span>7</span></div>
  </div>

  <div class="bar-chart-options">
    <span class="height">400</span>
    <span class="width">600</span>
    <span class="ticks">3</span>
    <span class="y-label">Snow Days</span>
  </div>
</body>
</html>
