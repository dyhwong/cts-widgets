<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- load D3 -->
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <script src="../../widget-manager.js"></script>
  <script src="../../widgets/scatterplot/scatterplot.js"></script>
</head>

<body>
  <div class="scatterplot"></div>

  <div class="scatterplot-data">
    <div class="row"><span>135</span>, <span>67</span></div>
    <div class="row"><span>120</span>, <span>69</span></div>
    <div class="row"><span>180</span>, <span>72</span></div>
    <div class="row"><span>100</span>, <span>51</span></div>
  </div>

  <div class="scatterplot-properties">
    <span class="height">500</span>
    <span class="width">960</span>
    <span class="x-label">Weight (in pounds)</span>
    <span class="y-label">Height (in inches)</span>
    <span class="radius">2</span>
  </div>
</body>
</html>
