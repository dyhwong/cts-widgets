<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <link rel="stylesheet" href="./index.css">

  <script src="../widget-manager.js"></script>
  <script src="../widgets/bar-chart/bar-chart.js" data-prefix="bar-graph"></script>
</head>

<body>
  <div class="bar-graph" data-ctswidgets-data="bar-chart-data" data-ctswidgets-options="bar-chart-options"></div>

  <div class="bar-chart-data">
    <div class="row"><span>Yes</span><span>60</span></div>
    <div class="row"><span>No</span><span>40</span></div>
  </div>

  <div class="bar-chart-options">
    <span class="height">300</span>
    <span class="width">450</span>
    <span class="ticks">5</span>
    <span class="y-label">Percent (%)</span>
  </div>
</body>
</html>
