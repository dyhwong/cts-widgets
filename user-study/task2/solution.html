<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- load D3 -->
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <!-- load CTSWidgets scripts here -->
  <script src="http://treesheets.org/widgets/widget-manager.js"></script>
  <script src="http://treesheets.org/widgets/scatterplot/scatterplot.js"></script>
</head>

<body>
  <div class="scatterplot"></div>

  <div class="scatterplot-data">
    <div class="row"><span>0</span><span>9</span></div>
    <div class="row"><span>1</span><span>4</span></div>
    <div class="row"><span>2</span><span>1</span></div>
    <div class="row"><span>3</span><span>0</span></div>
    <div class="row"><span>4</span><span>1</span></div>
    <div class="row"><span>5</span><span>4</span></div>
    <div class="row"><span>6</span><span>9</span></div>
    <div class="row"><span>7</span><span>16</span></div>
  </div>

  <div class="scatterplot-properties">
    <span class="radius">3</span>
    <span class="font-size">12</span>
    <span class="width">300</span>
    <span class="height">400</span>
    <span class="x-label">x</span>
    <span class="x-label">y</span>
  </div>
</body>
</html>
