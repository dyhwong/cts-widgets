<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <script src="./widget-manager.js"></script>
  <script src="./bar-chart.js"></script>

  <link rel="stylesheet" href="bar-chart.css">
</head>

<body>
  <div class="bar-chart" data-ctswidgets-data="bar-chart-data" data-ctswidgets-options="bar-chart-options"></div>

  <div class="bar-chart-data">
    <div class="row"><span>Yes</span>, <span>.6</span></div>
    <div class="row"><span>No</span>, <span>.4</span></div>
  </div>

  <div class="bar-chart-options">
    <span class="y-label">Y-axis</span>
  </div>
</body>
</html>
